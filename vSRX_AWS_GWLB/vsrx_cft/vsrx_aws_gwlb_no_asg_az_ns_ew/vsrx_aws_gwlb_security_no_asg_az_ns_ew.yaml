        VpcId: !Ref VpcR
        SecurityGroupEgress: 
          - CidrIp: 0.0.0.0/0
            Description: "Egress rule to allow everything"
            FromPort: -1
            IpProtocol: "-1"
            ToPort: -1
        SecurityGroupIngress: 
           - CidrIp: !Ref BastionHostSgP
             Description: "Ingress rule to allow SSH"
             FromPort: 22
             IpProtocol: tcp
             ToPort: 22
        Tags: 
          - Key: "Name"
            Value: !Sub '${AWS::StackName}-vSRX-bastion-host-sg'
  
    BastionHostR:
      Type: AWS::EC2::Instance
      Properties:
        AvailabilityZone: !Ref Az1P
        ImageId: !Ref BastionHostAmiIdP
        KeyName: !Ref BastionHostKeyPairP
        InstanceType: t2.micro
        SubnetId: !Ref MgmtSubnet1R
        SecurityGroupIds:
          - !Ref BastionSGR
        Tags: 
          - Key: "Name"
            Value: !Sub '${AWS::StackName}-vSRX-bastion-host-mgmt-subnet'

    vSrxSgMgmtR:
      Type: AWS::EC2::SecurityGroup
      Properties: 
        GroupDescription: "Security group for the mgmt subnet of the vSRX security VPC"
        GroupName: !Sub '${AWS::StackName}-vSRX-mgmt-sg'
        VpcId: !Ref VpcR
        SecurityGroupEgress: 
          - CidrIp: 0.0.0.0/0
            Description: "Egress rule to allow everything"
            FromPort: -1
            IpProtocol: "-1"
            ToPort: -1
        SecurityGroupIngress: 
           - CidrIp: !Ref vSrxHostSgP
             Description: "Ingress rule to allow SSH"
             FromPort: 22
             IpProtocol: tcp
             ToPort: 22
           - CidrIp: !Ref vSrxHostSgP
             Description: "Ingress rule to allow http"
             FromPort: 80
             IpProtocol: tcp
             ToPort: 80
           - CidrIp: !Ref vSrxHostSgP
             Description: "Ingress rule to allow https"
             FromPort: 443
             IpProtocol: tcp
             ToPort: 443
           - CidrIp: !Ref vSrxHostSgP
             Description: "Ingress rule to allow ICMP"
             FromPort: -1
             IpProtocol: icmp
             ToPort: -1

           - CidrIp: !Ref MgmtCidrAz1P
             Description: "Ingress rule to allow all traffic"
             FromPort: -1
             IpProtocol: "-1"
             ToPort: -1
           - CidrIp: !Ref MgmtCidrAz2P
             Description:  "Ingress rule to allow all traffic"
             FromPort: -1
             IpProtocol: "-1"
             ToPort: -1

           - CidrIp: !Ref DataCidrAz1P
             Description:  "Ingress rule to allow all traffic"
             FromPort: -1
             IpProtocol: "-1"
             ToPort: -1
           - CidrIp: !Ref DataCidrAz2P
             Description:  "Ingress rule to allow all traffic"
             FromPort: -1
             IpProtocol: "-1"
             ToPort: -1
        Tags: 
          - Key: "Name"
            Value: !Sub '${AWS::StackName}-vSRX-mgmt-sg'
   
    vSrxSgDataR:
      Type: AWS::EC2::SecurityGroup
      Properties: 
        GroupDescription: "Security group for the private subnet of the vSRX security VPC"
        GroupName: !Sub '${AWS::StackName}-vSRX-data-sg'
        VpcId: !Ref VpcR
        SecurityGroupEgress: 
          - CidrIp: 0.0.0.0/0
            Description: "Egress rule to allow everything"
            FromPort: -1
            IpProtocol: "-1"
            ToPort: -1
      # Allow all traffic from AZ1 and AZ2 data subnets
        SecurityGroupIngress: 
           - CidrIp: !Ref DataCidrAz1P
             Description: "Ingress rule to allow all traffic - AZ1"
             FromPort: -1
             IpProtocol: "-1"
             ToPort: -1
           - CidrIp: !Ref DataCidrAz2P
             Description: "Ingress rule to allow all traffic - AZ2"
             FromPort: -1
             IpProtocol: "-1"
             ToPort: -1
        
        Tags: 
          - Key: "Name"
            Value: !Sub '${AWS::StackName}-vSRX-data-sg'
    
    vSrxBootRoleR:
      Type: AWS::IAM::Role
      Properties: 
        Description: "IAM role for the vSRX instance boot cloud init"
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - ec2.amazonaws.com
              Action:
                - 'sts:AssumeRole'
        Path: /
        Policies: 
          - PolicyName: !Sub '${AWS::StackName}-vSRX-boot-policy'
            PolicyDocument:
              Version: '2012-10-17'
              Statement: # Allow Instance to access the S3 Bucket - Could be used for bootstrapping
                - Effect: Allow
                  Action: 
                    - s3:GetObject
                  Resource: !Sub 'arn:aws:s3:::${s3BucketNameP}/*'
                  
                - Effect: Allow # Allow Instance to post custom metrics for cloudWatch
                  Action: 
                    - cloudwatch:PutMetricData
                    - cloudwatch:GetMetricData
                    - cloudwatch:ListMetrics
                    - cloudwatch:GetMetricStatistics
                  Resource: "*"

                - Effect: Allow # Allow Instance to describe Instance tags
                  Action: 
                    - ec2:DescribeTags
                  Resource: "*"
        Tags: 
          - Key: "Name"
            Value: !Sub '${AWS::StackName}-vSRX-boot-policy'

    vSrxInstanceProfile:
      Type: AWS::IAM::InstanceProfile
      Properties:
        Path: /
        Roles:
          - !Ref vSrxBootRoleR

    vSrxLaunchTemplateR:
      Type: AWS::EC2::LaunchTemplate
      Properties:
        LaunchTemplateName: !Sub '${AWS::StackName}-vSRX-launch-template'
        LaunchTemplateData: 
          MetadataOptions:
             InstanceMetadataTags: enabled
          IamInstanceProfile: 
            Arn: !GetAtt  vSrxInstanceProfile.Arn
          BlockDeviceMappings:
            - DeviceName: /dev/sda1
              Ebs:
                VolumeSize: 20
                DeleteOnTermination: true
                VolumeType: "gp2"
          ImageId: !Ref vSrxAmiIdP
          InstanceType: !Ref vSrxInstanceTypeP
          KeyName: !Ref vSrxKeyPairP

          UserData: 
            Fn::Base64:  
                !Join
                  - ''
                  - - |
                      #junos-config
                      groups {
                      aws-default-geneve {
                      security {
                          policies {
                              from-zone AWS to-zone junos-host {
                                  policy SELF {
                                      match {
                                          source-address any;
                                          destination-address any;
                                          application [ junos-geneve junos-http junos-tcp-any junos-https ];
                                      }
                                      then {
                                          permit {
                                              tunnel-inspection {
                                                  AWS-inspection-profile;
                                              }
                                          }
                                      }
                                  }
                                  policy SELF_DHCP {
                                      match {
                                          source-address any;
                                          destination-address any;
                                          application junos-dhcp-client;
                                      }
                                      then {
                                          permit;
                                      }
                                  }
                              }
                              policy-set AWS-policy-set {
                                  policy AWS-policy {
                                      match {                 
                                          source-address any; 
                                          destination-address any;
                                          application any;    
                                      }                       
                                      then {                  
                                          permit;             
                                      }                       
                                  }                           
                              }                               
                          }                                   
                          zones {                             
                              security-zone AWS {             
                                  host-inbound-traffic {      
                                      system-services {       
                                          http;               
                                          https;              
                                          rpm;                
                                          dhcp;               
                                      }                       
                                      protocols {             
                                          all;                
                                      }                       
                                  }                           
                                  interfaces {                
                                      ge-0/0/0.0;             
                                  }                           
                              }                               
                          }                                   
                          tunnel-inspection {                 
                              inspection-profile AWS-inspection-profile {
                                  geneve AWS-geneve-profile { 
                                      policy-set AWS-policy-set;
                                      vni AWS-vni;            
                                  }                           
                              }                               
                              vni AWS-vni {
                                  vni-id 0;
                              }                 
                          }
                      }                                       
                      interfaces {                         
                          ge-0/0/0 {
                              mtu 9120;                     
                              unit 0 {                        
                                  family inet {               
                                      dhcp;                   
                                  }                           
                              }                               
                          }                                   
                      }

                    # Separates the routing instance for Mgmt
                    - |
                      system {
                            management-instance;
                        }

                    - |
                      routing-instances {
                        mgmt_junos {
                            description "Mgmt_network";
                        }
                      }

                    - !If
                        - isRpmPortC
                        - |
                          services {
                            rpm {
                              probe-server {
                                tcp {
                                  port 49160
                                }
                              }
                            }
                          }
                        - ''
                    - |
                      }
                      }
                      apply-groups aws-default-geneve;

    vSrx1R:
      Type: AWS::EC2::Instance
      Properties:
        AvailabilityZone: !Ref Az1P
        LaunchTemplate:
          LaunchTemplateId: !Ref vSrxLaunchTemplateR
          Version:  !GetAtt vSrxLaunchTemplateR.LatestVersionNumber
        NetworkInterfaces: 
          - DeviceIndex: 0
            GroupSet: 
              - !Ref vSrxSgMgmtR
            SubnetId: !Ref MgmtSubnet1R 
              
          - DeviceIndex: 1
            GroupSet: 
              - !Ref vSrxSgDataR
            SubnetId: !Ref DataSubnet1R
          
        Tags: 
          - Key: "Name"
            Value: !Sub '${AWS::StackName}-${Az1P}-vSRX'

    vSrx2R:
      Type: AWS::EC2::Instance
      Properties:
        AvailabilityZone: !Ref Az2P
        LaunchTemplate:
          LaunchTemplateId: !Ref vSrxLaunchTemplateR
          Version:  !GetAtt vSrxLaunchTemplateR.LatestVersionNumber
        NetworkInterfaces: 
          - DeviceIndex: 0
            GroupSet: 
              - !Ref vSrxSgMgmtR
            SubnetId: !Ref MgmtSubnet2R
          
          - DeviceIndex: 1
            GroupSet: 
              - !Ref vSrxSgDataR
            SubnetId: !Ref DataSubnet2R
        Tags:
         - Key: "Name"
           Value: !Sub '${AWS::StackName}-${Az2P}-vSRX'

    vSrxLambdaRoleR:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Principal:
              Service:
              - lambda.amazonaws.com
            Action:
            - sts:AssumeRole
        Path: "/"
        ManagedPolicyArns: 
          - arn:aws:iam::aws:policy/AmazonEC2FullAccess
        Policies:
        - PolicyName: !Sub '${AWS::StackName}-vSRX-lambda-iam-policies'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource: arn:aws:logs:*:*:*
            - Effect: Allow
              Action:
                - events:*
                - elasticloadbalancing:*
                - cloudformation:DescribeStacks
              Resource: "*"
 
    vSrxLambdaFunctionR:
       Type: AWS::Lambda::Function
       Properties: 
        Architectures:
          - x86_64
        Code: 
          S3Bucket: !Ref s3BucketNameP
          S3Key: !Ref s3LambdaZipP
        Description: "Lambda function to handle custom Resource"
        Handler: vsrx_lambda.event_handler
        PackageType: Zip
        Role: !GetAtt vSrxLambdaRoleR.Arn
        Runtime: python3.9

        Tags: 
          - Key: "Name"
            Value: !Sub '${AWS::StackName}-vSRX-config-lambda-func'
        Timeout: !FindInMap 
          - LambdaFunction
          - LambdaDefaults
          - TimeOut

        VpcConfig:
          SecurityGroupIds:
            - !Ref vSrxSgMgmtR
            - !Ref vSrxSgDataR
          SubnetIds:
            - !Ref DataSubnet1R
            - !Ref DataSubnet2R
       DependsOn: 
          - NatGw1R
          - NatGw2R 
          - DataSubnetRouteAssociation1R
          - DataSubnetRouteAssociation2R
          - DataRouteTableEntryNAT1R
          - DataRouteTableEntryNAT2R
          - MgmtSubnetRouteAssociation1R
          - MgmtSubnetRouteAssociation2R
          - MgmtRouteTableEntryIGW1R
          - MgmtRouteTableEntryIGW2R
          - AttachIgwR

# Custom Resource configuration - Assigning EIP to the management interface
    vSrxAssignEip1R:
        Type: AWS::CloudFormation::CustomResource
        Properties:
          ServiceToken: !GetAtt vSrxLambdaFunctionR.Arn
          # Common config vsrx params
          region: !Ref AWS::Region
          stack_name: !Ref AWS::StackName
          log_level: !Ref LogLevelP
          
          # Specific to custom resource
          cr_type: "alloc_and_attach_eip" # Mandatory field to indicate what action is required to be performed by lambda
          instance_id: !Ref vSrx1R
          dev_index: 0

     # Custom Resource configuration - Fetch the data interface IP address
    vSrxFetchDataIp1R:
        Type: AWS::CloudFormation::CustomResource
        Properties:
          ServiceToken: !GetAtt vSrxLambdaFunctionR.Arn
          # Common config vsrx params
          region: !Ref AWS::Region
          stack_name: !Ref AWS::StackName
          log_level: !Ref LogLevelP
          # Specific to custom resource
          cr_type: "fetch_instance_ip" # Mandatory field to indicate what action is required to be performed by lambda
          instance_id: !Ref vSrx1R
          dev_index: 1    # Dev_index 1 is always the data interface
          type: private   #Fetch the private IP of device index 1 (corresponds to eth1)

    vSrxAssignEip2R:
        Type: AWS::CloudFormation::CustomResource
        Properties:
          ServiceToken: !GetAtt vSrxLambdaFunctionR.Arn
          # Common config vsrx params
          region: !Ref AWS::Region
          stack_name: !Ref AWS::StackName
          log_level: !Ref LogLevelP
          # Specific to custom resource
          cr_type: "alloc_and_attach_eip" # Mandatory field to indicate what action is required to be performed by lambda
          instance_id: !Ref vSrx2R
          dev_index: 0

     # Custom Resource configuration - Fetch the data interface IP address
    vSrxFetchDataIp2R:
        Type: AWS::CloudFormation::CustomResource
        Properties:
          ServiceToken: !GetAtt vSrxLambdaFunctionR.Arn
          # Common config vsrx params
          region: !Ref AWS::Region
          stack_name: !Ref AWS::StackName
          log_level: !Ref LogLevelP
          # Specific to custom resource
          cr_type: "fetch_instance_ip" # Mandatory field to indicate what action is required to be performed by lambda
          instance_id: !Ref vSrx2R
          dev_index: 1    # Dev_index 1 is always the data interface
          type: private   #Fetch the private IP of device index 1 (corresponds to eth1)
    GwlbR:
      Type: AWS::ElasticLoadBalancingV2::LoadBalancer
      Properties:
        Type: gateway 
        IpAddressType: ipv4          
        Name: !Sub '${AWS::StackName}-vSRX-gwlb'
        Subnets: 
          - !Ref DataSubnet1R
          - !Ref DataSubnet2R
        LoadBalancerAttributes:
          - Key: load_balancing.cross_zone.enabled
            Value: true
        Tags: 
          - Key: "Name"
            Value: !Sub '${AWS::StackName}-vSRX-gwlb'

    GwlbTargetGroupR:
      Type: AWS::ElasticLoadBalancingV2::TargetGroup
      Properties:
        Name: !Sub '${AWS::StackName}-tg'
        HealthCheckPort: !Ref vSrxGwlbHealthPortP
        HealthCheckProtocol: !Ref vSrxGwlbHealthProtocolP
        UnhealthyThresholdCount: 3
        TargetGroupAttributes:
          - Key: deregistration_delay.timeout_seconds
            Value: '10'
        Port: 6081
        Protocol: GENEVE
        Tags: 
          - Key: "Name"
            Value: !Sub '${AWS::StackName}-vSRX-gwlb-target-group' 
        Targets: 
            - AvailabilityZone: !Ref Az1P
              Id: !GetAtt vSrxFetchDataIp1R.interface_ip
              Port: 6081
            - AvailabilityZone: !Ref Az2P
              Id: !GetAtt vSrxFetchDataIp2R.interface_ip
              Port: 6081
        TargetType: ip
        VpcId: !Ref VpcR
      DependsOn:  ["GwlbR", "vSrx1R","vSrx2R"]

    vSrxListenerR:
      Type: AWS::ElasticLoadBalancingV2::Listener
      Properties:
        DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref GwlbTargetGroupR
        LoadBalancerArn: !Ref GwlbR
    
    GwlbEndPointR:
      Type: AWS::EC2::VPCEndpointService
      Properties: 
        AcceptanceRequired: false
        GatewayLoadBalancerArns: 
          - !Ref GwlbR

     # To fetch some resource info through lambda functions
    GwlbServiceNameR:
        Type: AWS::CloudFormation::CustomResource
        Properties:
          ServiceToken: !GetAtt vSrxLambdaFunctionR.Arn
          # Common config vsrx params
          region: !Ref AWS::Region
          stack_name: !Ref AWS::StackName
          log_level: !Ref LogLevelP
          # Specific to custom resource input payload
          cr_type: "get_resource_info" # Mandatory field to indicate what action is required to be performed by lambda
          resource_type:
            - 'gwlb_end_point_service_name'
          service_id: !Ref GwlbEndPointR

Outputs:
  GwlbId:
    Description: GWLB ID
    Value: !Ref GwlbR
  GwlbEndPointServices:
    Description: GWLB Endpoint services name
    Value: !GetAtt GwlbServiceNameR.gwlb_service_name
  TransitGatewayId:
    Description: Transit gateway ID
    Value: !Ref TgwIdP
  VpcSecurityAttachmentID:
    Description: Security VPC - TGW attachment ID
    Value: !Ref AttachVpcR
  TgwRouteTableID:
    Description: Transit gateway security attachment route table ID
    Value: !Ref TgwRouteTableR
